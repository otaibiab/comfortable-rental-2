
<header style="text-align:center; padding:20px; background-color:#f7f7f7;">
  <img src="logo.png" alt="شعار الاختيار المريح" style="max-width:180px; height:auto; display:block; margin: 0 auto;">
  <h1 style="margin-top:10px; font-size:1.5em; color:#333;">الاختيار المريح لتأجير السيارات</h1>
</header>

<!-- نموذج الحجز -->
<div id="booking-form" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px; width:90%; max-width:400px; position:relative;">
    <button onclick="closeForm()" style="position:absolute; top:10px; right:10px; background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">✖</button>
    <h3 style="margin-bottom:10px;">نموذج الحجز</h3>
    <form onsubmit="sendWhatsApp(event)">
      <label>الاسم:</label>
      <input type="text" id="custName" required style="width:100%; margin-bottom:10px; padding:8px;">

      <label>رقم الجوال:</label>
      <input type="tel" id="custPhone" required style="width:100%; margin-bottom:10px; padding:8px;">

      <label>نوع السيارة:</label>
      <input type="text" id="carType" readonly style="width:100%; margin-bottom:10px; padding:8px; background:#eee;">

      <label>تاريخ الحجز:</label>
      <input type="date" id="bookingDate" required style="width:100%; margin-bottom:10px; padding:8px;">

      <label>عدد الأيام:</label>
      <input type="number" id="bookingDays" min="1" required style="width:100%; margin-bottom:10px; padding:8px;">

      <button type="submit" style="width:100%; background:#28a745; color:white; padding:10px; border:none; border-radius:6px; cursor:pointer;">إرسال عبر واتساب</button>
    </form>
  </div>
</div>

<script>
function openForm(car) {
  document.getElementById("carType").value = car;
  document.getElementById("booking-form").style.display = "flex";
}

function closeForm() {
  document.getElementById("booking-form").style.display = "none";
}

function sendWhatsApp(e) {
  e.preventDefault();
  const name = document.getElementById("custName").value;
  const phone = document.getElementById("custPhone").value;
  const car = document.getElementById("carType").value;
  const date = document.getElementById("bookingDate").value;
  const days = document.getElementById("bookingDays").value;
  const msg = `مرحبًا، أرغب في حجز سيارة من نوع: ${car}%0Aالاسم: ${name}%0Aرقم التواصل: ${phone}%0Aتاريخ الحجز: ${date}%0Aعدد الأيام: ${days}`;
  window.open(`https://wa.me/966503886362?text=${msg}`);
  closeForm();
}
</script>
