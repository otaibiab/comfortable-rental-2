<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الاختيار المريح لتأجير السيارات</title>
</head>
<body style="font-family: Arial; background-color: #f8f8f8; margin: 0; padding: 0;">

  <!-- الشعار -->
  <header style="text-align:center; padding:20px; background-color:#fff; border-bottom:1px solid #ccc;">
    <img src="logo.png" alt="شعار الاختيار المريح" style="max-width:150px;">
    <h1 style="margin-top:10px; color:#333;">الاختيار المريح لتأجير السيارات</h1>
  </header>

  <!-- قائمة السيارات -->
  <section style="padding: 20px;">
    <h2 style="text-align:center;">أنواع السيارات والأسعار</h2>
    <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:15px;">
      <div style="background:white; padding:15px; border-radius:8px; text-align:center;">
        <h3>صني 2024</h3>
        <p>130 ريال / اليوم</p>
        <button onclick="openForm('صني 2024')" style="padding:8px 16px;">احجز الآن</button>
      </div>
      <div style="background:white; padding:15px; border-radius:8px; text-align:center;">
        <h3>أكسنت 2025</h3>
        <p>140 ريال / اليوم</p>
        <button onclick="openForm('أكسنت 2025')" style="padding:8px 16px;">احجز الآن</button>
      </div>
      <div style="background:white; padding:15px; border-radius:8px; text-align:center;">
        <h3>بيجاس 2024</h3>
        <p>120 ريال / اليوم</p>
        <button onclick="openForm('بيجاس 2024')" style="padding:8px 16px;">احجز الآن</button>
      </div>
      <div style="background:white; padding:15px; border-radius:8px; text-align:center;">
        <h3>ديزاير 2025</h3>
        <p>99 ريال / اليوم</p>
        <button onclick="openForm('ديزاير 2025')" style="padding:8px 16px;">احجز الآن</button>
      </div>
      <div style="background:white; padding:15px; border-radius:8px; text-align:center;">
        <h3>أكسنت 2026</h3>
        <p>180 ريال / اليوم</p>
        <button onclick="openForm('أكسنت 2026')" style="padding:8px 16px;">احجز الآن</button>
      </div>
    </div>
  </section>

  <!-- نموذج الحجز -->
  <div id="booking-form" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:8px; max-width:400px; width:90%; position:relative;">
      <button onclick="closeForm()" style="position:absolute; top:10px; right:10px;">✖</button>
      <h3>نموذج الحجز</h3>
      <form onsubmit="sendWhatsApp(event)">
        <label>الاسم:</label>
        <input type="text" id="custName" required style="width:100%; margin-bottom:10px; padding:8px;">
        <label>رقم الجوال:</label>
        <input type="tel" id="custPhone" required style="width:100%; margin-bottom:10px; padding:8px;">
        <label>نوع السيارة:</label>
        <input type="text" id="carType" readonly style="width:100%; margin-bottom:10px; padding:8px; background:#eee;">
        <label>تاريخ الحجز:</label>
        <input type="date" id="bookingDate" required style="width:100%; margin-bottom:10px; padding:8px;">
        <label>عدد الأيام:</label>
        <input type="number" id="bookingDays" min="1" required style="width:100%; margin-bottom:10px; padding:8px;">
        <button type="submit" style="width:100%; padding:10px; background:#28a745; color:white; border:none;">إرسال عبر واتساب</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function openForm(car) {
      document.getElementById("carType").value = car;
      document.getElementById("booking-form").style.display = "flex";
    }

    function closeForm() {
      document.getElementById("booking-form").style.display = "none";
    }

    function sendWhatsApp(e) {
      e.preventDefault();
      const name = document.getElementById("custName").value;
      const phone = document.getElementById("custPhone").value;
      const car = document.getElementById("carType").value;
      const date = document.getElementById("bookingDate").value;
      const days = document.getElementById("bookingDays").value;
      const msg = `مرحبًا، أرغب في حجز سيارة: ${car}%0Aالاسم: ${name}%0Aرقم الجوال: ${phone}%0Aتاريخ الحجز: ${date}%0Aعدد الأيام: ${days}`;
      window.open(`https://wa.me/966503886362?text=${msg}`, '_blank');
      closeForm();
    }
  </script>

</body>
</html>
